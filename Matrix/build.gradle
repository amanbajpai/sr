
buildscript {
    repositories {
        mavenCentral()
        // repo for Robolectric plugin
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url 'http://download.crashlytics.com/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
        classpath 'com.github.nrudenko:gradle-android-cq-plugin:0.1+'
        classpath 'com.squareup.gradle:gradle-android-test-plugin:0.9.1-SNAPSHOT'

    }
}
apply plugin: 'android'
apply plugin: 'android-cq'
//apply plugin: 'android-test'
//apply plugin: 'robolectric'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url 'http://download.crashlytics.com/maven' }
}

dependencies {

    // Google Play Services
    compile 'com.google.android.gms:play-services:4.2.42'
    compile 'com.android.support:appcompat-v7:19.0.1'
    compile 'com.android.support:support-v4:19.0.1'

    compile 'com.google.code.gson:gson:2.2.4'
	compile 'ch.acra:acra:4.5.0'

	compile fileTree(dir: '../libs', include: '*.jar')
    // Cluster map's pins
    compile project(':libs:clusterkraf')

    // test dependencies
    /*testCompile 'junit:junit:4.11'
    testCompile 'org.robolectric:robolectric:2.3-SNAPSHOT'
    testCompile 'com.squareup:fest-android:1.0.+'*/
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }

    lintOptions {
        // if true, stop the gradle build if errors are found
        abortOnError false
    }

    buildTypes {
        debug {
            packageNameSuffix ""
            zipAlign false
            runProguard false
            proguardFile file('configs/proguard-project-debug.txt')
        }

        release {
            zipAlign false
            runProguard false
            proguardFile 'configs/proguard-project-release.txt'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}


