
buildscript {
    repositories {
        maven { url "http://repo1.maven.org/maven2" }
        // repo for Roboelectric plugin
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url "https://oss.sonatype.org/content/repositories/public/" }


    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
        classpath 'com.github.nrudenko:gradle-android-cq-plugin:0.1+'
        // load plugin
        //classpath 'com.novoda.gradle:robolectric-plugin:0.0.1-SNAPSHOT'
    }
}
apply plugin: 'android'
apply plugin: 'android-cq'
//apply plugin: 'robolectric' // apply robo plugin

repositories {
    mavenCentral()
}

dependencies {

    // Google Play Services
    compile 'com.google.android.gms:play-services:4.0.30'
    compile 'com.android.support:appcompat-v7:18.0.0'
    compile 'com.android.support:support-v4:18.0.0'

    compile 'com.google.code.gson:gson:2.2.4'
	compile 'ch.acra:acra:4.5.0'

	compile fileTree(dir: '../libs', include: '*.jar')
	
    // test's dependencies
    //robolectricCompile 'org.robolectric:robolectric:2.1.1'
    //robolectricCompile 'junit:junit:4.11'
}

android {
    compileSdkVersion 19
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
    }
}


